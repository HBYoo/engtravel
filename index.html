    <script>
        // 폼 제출 처리
        document.getElementById('learning-path-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // 폼 데이터 수집
            const formData = {
                timestamp: new Date().toISOString(),
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                goal: document.getElementById('goal').value,
                motivation: document.getElementById('motivation').value,
                studyFrequency: document.getElementById('study-frequency').value,
                learningStyle: document.getElementById('learning-style').value,
                englishLevel: document.getElementById('english-level').value,
                interests: document.getElementById('interests').value
            };

            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbyRbhaVAIRW_B-dPfBOI_9a56McTOKLeBsDcePHQ3upRGxByIS7TiJpCbzphrUlQ8-epQ/exec', {
                    method: 'POST',
                    body: JSON.stringify(formData),
                    mode: 'no-cors'
                });

                // 성공 메시지 표시
                alert('설문이 성공적으로 제출되었습니다!');
                
                // 폼 초기화
                e.target.reset();
                
                // 맞춤형 코스 추천 표시
                showRecommendedCourses(formData);

            } catch (error) {
                console.error('Error:', error);
                alert('오류가 발생했습니다. 나중에 다시 시도해주세요.');
            }
        });

        // 모달 관련 함수들
        function openModal() {
            document.getElementById('contact-modal').style.display = 'block';
        }

        window.onclick = function(event) {
            const modal = document.getElementById('contact-modal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }

        // 맞춤형 코스 추천 함수
        function showRecommendedCourses(userData) {
            const coursesContainer = document.getElementById('course-recommendations');
            let courses = [];

            // 사용자 데이터 기반으로 코스 추천 로직
            if (userData.englishLevel === 'beginner') {
                if (userData.interests === 'business') {
                    courses.push({
                        title: '비즈니스 영어 입문',
                        description: '기초부터 시작하는 비즈니스 영어',
                        image: '/api/placeholder/400/200'
                    });
                } else if (userData.interests === 'travel') {
                    courses.push({
                        title: '여행 영어 기초',
                        description: '해외여행에 필요한 필수 영어표현',
                        image: '/api/placeholder/400/200'
                    });
                }
            } else if (userData.englishLevel === 'intermediate') {
                if (userData.interests === 'business') {
                    courses.push({
                        title: '비즈니스 영어 중급',
                        description: '실전 비즈니스 미팅과 이메일 작성',
                        image: '/api/placeholder/400/200'
                    });
                } else if (userData.interests === 'academic') {
                    courses.push({
                        title: 'TOEIC 고득점 준비',
                        description: '실전 모의고사와 전략 강의',
                        image: '/api/placeholder/400/200'
                    });
                }
            }

            // 코스 카드 렌더링
            coursesContainer.innerHTML = courses.map(course => `
                <div class="course-card">
                    <div class="course-image" style="background-image: url('${course.image}')"></div>
                    <div class="course-content">
                        <h3>${course.title}</h3>
                        <p>${course.description}</p>
                        <button class="btn">수강 신청</button>
                    </div>
                </div>
            `).join('');
        }
    </script>
